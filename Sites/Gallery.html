<script>
    function displayItemsForPage(pageNumber) {
        const artboxes = document.querySelectorAll(".boximg");
        const itemsPerPage = 21;

        fetch('../JSON/pagination.json')
            .then(response => response.json())
            .then(content => {
                const currentPageData = content.Gallery.ID.Currentpage[pageNumber.toString()];

                artboxes.forEach((box, index) => {
                    if (index < itemsPerPage) {
                        const imgboxKey = "boximg-" + (index + 1);

                        if (currentPageData.hasOwnProperty(imgboxKey)) {
                            const backgroundImage = currentPageData[imgboxKey]["background-image"];
                            const fullsize = currentPageData[imgboxKey]["full-image"];
                            box.style.background = `url(${backgroundImage}) center / 100%`;
                            const hyperlink = box.querySelector('.hyperlinkbox');
                            hyperlink.setAttribute("href", `${fullsize}`);
                            box.parentElement.style.display = 'block';
                        } else {
                            box.parentElement.style.display = 'none';
                        }
                    }
                });
            })
            .catch(error => {
                console.error("Error fetching JSON data:", error);
            });
    }


    displayItemsForPage(1);
</script>
