<!DOCTYPE html>
<html>

<head>
  <title>Windows XP Download Repository</title>
  <meta content="Windows XP Download Repository" property="og:title" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Windows XP Download Repository" property="og:description" />
  <meta content="realcraymotherlol.github.io/stuff/os/WindowsXP" property="og:url" />
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <meta content="https://cdn.discordapp.com/avatars/452917196881002506/4edc6391b1cbd2a7e44b523bd966aa57.png"
    property="og:image" />
  <meta content="#dea300" data-react-helmet="true" name="theme-color" />
  <link rel="stylesheet" href="../CSS/game.css">
  <link href="https://fonts.googleapis.com/css?family=Lexend" rel="stylesheet">
  <link rel="stylesheet" href="../../CSS/operatingSystemPages/WinME.css">
</head>
<body>
<div id="setuplg"></div>
  <div id="BG">
  <div class="window">
    <div class="title-bar"><b>Windows ME ISO Repository</b>
    </div>
    <form onsubmit="validateForm(event)">
      <div id="dia">Choose your build of Windows Millenium Edition.</div>
      <p style="text-align:center; color:black;">Welcome to the Windows ME Repository Wizard.</p>
      <select autocomplete="off" name="build" id="build">
        <option value="" selected disabled>Select Build</option>
      </select>
      <div id="architecture-container" class="fade-in" style="display: none;">
        <select autocomplete="off" name="architecture" id="architecture">
          <option value="" selected disabled>Select Architecture</option>
        </select>
      </div>
      <div id="version-container" class="fade-in" style="display: none;">
        <select autocomplete="off" name="version" id="version">
          <option value="" selected disabled>Select Version</option>
        </select>
      </div>
      <div id="outlinebtn"></div>
      <button class="gray" type="submit" id="download-button" value="Download" disabled>Download</button>
    </form>
  </div>
  </div>
  <script src="../../Javascript/WinME.js"></script>
</body>
